<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gatitos</title>
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/616/616430.png">

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- PERSONALIZED CSS -->
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>

    </head>
    
    <body>
        <div class="container-fluid text-center">
            <!-- Esto es un encabezado h1. -->
            <h1>App de gatitos</h1>
            
            <!-- Insertar una imagen desde la computadora. -->
            <a href="https://www.nationalgeographic.es/animales/gato-domestico" target="_blank"><img class="img-fluid img-size" src="../img/linkCat.png"></a>

            <div class="row phoneAlignment">
                <!-- Esto es un encabezado h2. -->
                <h2>Imágenes de gatitos</h2>

                <div class="col">
                    <!-- Insertar una imagen desde un enlace. -->
                    <img class="img-fluid img-secondary rounded" src="https://media.istockphoto.com/id/485653528/photo/red-fat-cat-lying-on-his-back-on-the-pavement.jpg?s=612x612&w=0&k=20&c=kTmtITLu6BSWHEYFbkApKMEHHDQCAWpVJXBNhmhQ_24=">
                </div>

                <div class="col">
                    <img class="img-fluid img-secondary rounded" src="https://c4.wallpaperflare.com/wallpaper/602/222/570/cat-fat-look-wallpaper-preview.jpg">
                </div>

                <div class="col">
                    <img class="img-fluid img-secondary rounded" src="https://cat-world.com/wp-content/uploads/2017/03/all-about-white-cats.jpg">
                </div>
            </div>

            <div class="container">
                <div class="row phoneAlignment">
                    <h2>Lista de gatitos</h2>
                    <div class="col">
                        <h2 class="text-secondary">Lo que aman:</h2>

                        <!-- Lista ordenada. -->
                        <ol class="list-format list-group list-group-numbered">
                            <li class="list-group-item">Juguetes.</li>
                            <li class="list-group-item">Pasto.</li>
                            <li class="list-group-item">Cajas.</li>
                        </ol>
                    </div>

                    <div class="col">
                        <h2 class="text-secondary">Lo que odian:</h2>

                        <!-- Lista desordenada. -->
                        <ul class=" list-format list-group">
                            <li class="list-group-item">Bañarse.</li>
                            <li class="list-group-item">Ruido.</li>
                            <li class="list-group-item">Tener hambre.</li>
                        </ul>
                    </div>
                </div>

                <!-- Hipervínculo. -->
                <p class="link-label">¿Quieres ver un video? <a class="form-label links" href="https://www.youtube.com/shorts/arVnuAxCQI8" target="_blank">Click aquí.</a></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
